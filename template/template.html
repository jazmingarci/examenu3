<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Reportes</title>
	{% load static %}
	<link rel="stylesheet" type="text/css"
	 href="{% static 'estilos.css' %}">
	 <script type="text/javascript"
	 src="{% static 'chart.min.js' %}"></script>

</head>
<body>
<canvas id="myChart" width="400" height="400"></canvas>
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Audifonos inalambricos', 'Laptop HP', 'Control para TV Samsung', 'Capturadora de video', 'Alexa Smart bombilla LED', 'Botella tupperware', 'Lampara de escritorio'],
        datasets: [{
            label: ' Productos',
            data: [285, 11000, 210, 700, 650, 400,200],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(255, 192, 203, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</body>
</html>
